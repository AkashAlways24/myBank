<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Bank</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="loginFrom" class="loginFrom pt-40">
  <H1 class="text-center"> Welcome Your bank</H1>
  <div class="loginArea  ">
    <input type="email" name="" id="" class="p-4" placeholder="email">
    <br>
    <input type="password" name="" id="" class="p-4" placeholder="password">
    <br>
    <button type="button" id="btn" class="text-gray-900 bg-gradient-to-r from-lime-200 via-lime-400 to-lime-500 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-lime-300 dark:focus:ring-lime-800 shadow-lg shadow-lime-500/50 dark:shadow-lg dark:shadow-lime-800/80 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2">Lime</button>
  </div>
</div>

<div id="transaction-area" class="hidden">
  <div class="row1 ml-4 mt-32 grid gap-x-4 grid-flow-col auto-cols-[minmax(0,_2fr)] ">
    <div id="deposit" class="bg-orange-600 p-8 rounded-2xl text-center">
    <h2>Deposit</h2>
    <h3>$00</h3>
    </div>
    <div id="Withdraw" class="bg-lime-600 p-8 rounded-2xl text-center">
    <h2>Withdraw</h2>
    <h3>$00</h3>
    </div>
    <div id="balance" class="bg-rose-600 p-8 rounded-2xl text-center">
    <h2>Balance</h2>
    <h3>$ 1240</h3>
    </div>
  </div>
    <div id="submit-area" class="row2  ml-4 mt-32 grid gap-x-4 grid-flow-col auto-cols-[minmax(0,_2fr)]">
      <div class="colom bg-green-300 p-4">
        <h4>Deposit</h4>
        <input type="text">
        <button class="text-gray-900 bg-gradient-to-r from-red-200 via-red-300 to-yellow-200 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-red-100 dark:focus:ring-red-400 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2">Deposit</button>
      </div>
    <div class="colom bg-red-300 p-4">
        <h4>Withdraw</h4>
        <input type="text">
        <button class="text-gray-900 bg-gradient-to-r from-red-200 via-red-300 to-yellow-200 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-red-100 dark:focus:ring-red-400 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2">Withdraw</button>
    </div>
  </div>
</div>

<script>
  var logInBtn = document.getElementById("btn");
  logInBtn.addEventListener("click", function(){
    var logInFrom = document.getElementById("loginFrom");
    logInFrom.style.display = "none";
    var transactionArea = document.getElementById("transaction-area");
    transactionArea.style.display = "block"
  })
</script>
</body>
</html>
