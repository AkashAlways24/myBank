<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Bank</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="loginFrom" class="loginFrom pt-40">
  <H1 class="text-center"> Welcome Your bank</H1>
  <div class="loginArea  ">
    <input type="email" name="" id="" class="p-4" placeholder="email">
    <br>
    <input type="password" name="" id="" class="p-4" placeholder="password">
    <br>
    <button type="button" id="btn" class="text-gray-900 bg-gradient-to-r from-lime-200 via-lime-400 to-lime-500 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-lime-300 dark:focus:ring-lime-800 shadow-lg shadow-lime-500/50 dark:shadow-lg dark:shadow-lime-800/80 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2">Lime</button>
  </div>
</div>

<div id="transaction-area" class="hidden">
  <div class="row1 ml-4 mt-32 grid gap-x-4 grid-flow-col auto-cols-[minmax(0,_2fr)] ">
    <div id="deposit" class="bg-orange-600 p-8 rounded-2xl text-center">
    <h2>Deposit</h2>
    <h3>$ <span id="currentDeposit">00</span></h3>
    </div>
    <div id="Withdraw" class="bg-lime-600 p-8 rounded-2xl text-center">
    <h2>Withdraw</h2>
    <h3>$ <span id="currentWithdraw">00</span></h3>
    </div>
    <div id="balance" class="bg-rose-600 p-8 rounded-2xl text-center">
    <h2>Balance</h2>
    <h3>$ <span id="currentBalance">1240</span></h3>
    </div>
  </div>
    <div id="submit-area" class="row2  ml-4 mt-32 grid gap-x-4 grid-flow-col auto-cols-[minmax(0,_2fr)]">
      <div class="colom bg-green-300 p-4">
        <h4>Deposit</h4>
        <input id="depositAmount" type="text" placeholder="$ Deposit Amount">
        <button id="addDeposit" class="text-gray-900 bg-gradient-to-r from-red-200 via-red-300 to-yellow-200 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-red-100 dark:focus:ring-red-400 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2">Deposit</button>
      </div>
    <div class="colom bg-red-300 p-4">
        <h4>Withdraw</h4>
        <input id="withdrawAmount" type="text" placeholder="$ Withdraw Amount">
        <button id="addWithdraw" class="text-gray-900 bg-gradient-to-r from-red-200 via-red-300 to-yellow-200 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-red-100 dark:focus:ring-red-400 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2">Withdraw</button>
    </div>
  </div>
</div>

<script>

  // login btn agera
  var logInBtn = document.getElementById("btn");
  logInBtn.addEventListener("click", function(){
    var logInFrom = document.getElementById("loginFrom");
    logInFrom.style.display = "none";
    var transactionArea = document.getElementById("transaction-area");
    transactionArea.style.display = "block"
  });



  
  // add deposit btn *************************************

  var depositBTN = document.getElementById("addDeposit");
  depositBTN.addEventListener("click", function(){
    var depositNumber = getInput("depositAmount");
    // var depositAmount = document.getElementById("depositAmount").value;
    // var depositNumber = parseFloat(depositAmount);
    
    
    // // ai khane deposit area input ta kaj kora holo 
    // var currentDeposit = document.getElementById("currentDeposit").innerText;
    // var currentDepositNumber = parseFloat(currentDeposit);
    // var totalDeposit = depositNumber + currentDepositNumber;    // ai khan e disposit input o opore number + kora holo 
    // document.getElementById("currentDeposit").innerText = totalDeposit;    // aikhane + kore opore display te show kora holo 
    updateSpan("currentDeposit", depositNumber);



    // var currentBalance = document.getElementById("currentBalance").innerText;    // ai khane balance er ager man ta sho dora holo 
    // var currentBalanceNumber = parseFloat(currentBalance);
    // var totalBalance = depositNumber + currentBalanceNumber;    // ai khane ager man shor & ekhun je ta deposit er maje input hoche oi ta + kora holo 
    // document.getElementById("currentBalance").innerText = totalBalance ;     // ai khane total kore balance er maje text k update kora holo 
    updateSpan("currentBalance", depositNumber);
    
    // ai khane input thake value aber blank kore rakhe 
    document.getElementById("depositAmount").value = "";
  })



      // add withdrow btn ***********************************



      var withdrawBTN = document.getElementById("addWithdraw");
    withdrawBTN.addEventListener("click", function(){
      var withdrawNumber = getInput("withdrawAmount");
      updateSpan("currentWithdraw", withdrawNumber )
      updateSpan("currentBalance", -1 * withdrawNumber)
    // var withdrawAmount = document.getElementById("withdrawAmount").value;
    // var withdrawNumber = parseFloat(withdrawAmount);
  


    document.getElementById("withdrawAmount").value = "";
  })
  // function**********************************
  function getInput(id) {
    var inputAmount = document.getElementById(id).value;
    var inputNumber = parseFloat(inputAmount);
    return inputNumber;
  }


  function updateSpan(id, Number) {
    var currentNumber = document.getElementById(id).innerText;
    var currentAddNumber = parseFloat(currentNumber);
    var total = Number + currentAddNumber; 
    document.getElementById(id).innerText = total;
  };


  
</script>
</body>
</html>
